<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Cadillac Slide </title>
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <div class="slide-container">

        <div class="slides slide-main">
            
        </div>

        <div class="slides slide-two">
            <div class="flex slide-two-footer">
                <img class="slide-two-img" src="images/mph.png" alt="mph" />
                <img class="slide-two-img" src="images/hp.png" alt="hp" />
                <img class="slide-two-img" src="images/mgp.png" alt="mgp" />
            </div>
        </div>

        <div class="slides">
            <div class="flex">
                <div class="slide-three-content">
                    <img class='cad-img' src="images/ct6.png" alt="ct6" />
                </div>
                <div class="slide-three-content">
                    <img class="offers" src="images/offers.png" alt="offers" />
                    <div class="price"> There is a current limited-time offer of 0% APR for 36 months through the end of the current year. </div>
                    <a class="pricing-info" href="https://www.cadillac.com/current-offers#?filterby=all&postalcode=76065&" target="_block"> Pricing Info </a>
                </div>
            </div>
        </div>

        

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <div class="dot-container">
        <span class="dot" data-id="1"></span> 
        <span class="dot" data-id="2"></span> 
        <span class="dot" data-id="3"></span> 
    </div>
    
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/slide.js"> </script>

</html>
